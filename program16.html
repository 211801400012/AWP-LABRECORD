<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>
<body>

    <button> 0 </button>
    <button> 1 </button>
    <button> 2 </button>
    <button> 3 </button>
    <button> 4 </button>
     
    <div id="log"></div>

<script>
    var logDiv = $( "#log" );
     
    for ( var i = 0; i < 5; i++ ) {
      $( "button" ).eq( i ).on( "click", { value: i }, function( event ) {
        var msgs = [
          "button = " + $( this ).index(),
          "event.data.value = " + event.data.value,
          "i = " + i
        ];
        logDiv.append( msgs.join( ", " ) + "<br>" );
      });
    }
    </script>
</body>
</html>
